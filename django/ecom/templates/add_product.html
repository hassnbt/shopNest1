<!-- add_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
            {% comment %} <input type="text" style="display:none;" value={{user.username}}> {% endcomment %}

<div class="container mt-5">
    <h2>Add Product</h2>
    <form id="addProductForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName" name="name" required>
        </div>
        <div class="form-group">
            <label for="productPrice">Price:</label>
            <input type="number" class="form-control" id="productPrice" name="price" required>
        </div>
        <div class="form-group">
            <label for="productDescription">Description:</label>
            <textarea class="form-control" id="productDescription" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="productCategory">Category:</label>
            <select class="form-control" id="productCategory" name="category">
                {% for category in categories %}
                <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="productImage">Product Image:</label>
            <input type="file" class="form-control-file" id="productImage" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
     <div id="imageContainer"></div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
 
$(document).ready(function() {
    $('#addProductForm').on('submit', function(event) {
        event.preventDefault();  // Prevent the default form submission

        // Create FormData object
        var formData = new FormData(this);
        
        // Perform AJAX request to submit the form data
        $.ajax({
            type: 'POST',
            url: '{% url 'add_product' %}',
            data: formData,
            processData: false,  // Prevent jQuery from processing the data
            contentType: false,  // Prevent jQuery from setting content type
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'  // Include CSRF token in the request headers
            },
            success: function(response) {
                alert('Product added successfully!');
                $('#addProductForm')[0].reset();  // Reset the form fields
            },
            error: function(xhr) {
                alert('Error: ' + xhr.statusText);  // Display error message
            }
        });
    });
});

</script>

</body>
</html>
