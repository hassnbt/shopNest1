<!-- add_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Add Product</h2>
    <form id="addProductForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName" name="name" required>
        </div>
        <div class="form-group">
            <label for="productPrice">Price:</label>
            <input type="number" class="form-control" id="productPrice" name="price" required>
        </div>
        <div class="form-group">
            <label for="productDescription">Description:</label>
            <textarea class="form-control" id="productDescription" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="shopName">Shop Name:</label>
            <input type="text" class="form-control" id="shopName" name="shop_name" required>
        </div>
        {% comment %} <div class="form-group">
            <label for="productImage">Product Image:</label>
            <input type="file" class="form-control-file" id="productImage" name="image" accept="image/*" required>
        </div> {% endcomment %}
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
$(document).ready(function() {
    $('#addProductForm').on('submit', function(event) {
        debbuger;
        event.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url 'add_product' %}',
            data: new FormData(this),
            processData: false,
            contentType: false,
            success: function(response) {
                alert(response.message);  // You can replace this with more sophisticated handling
                // Clear the form after a successful submission
                $('#addProductForm')[0].reset();
            },
            error: function(error) {
                console.log(error);
            }
        });
    });
});
</script>

</body>
</html>
