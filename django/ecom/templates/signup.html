<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>
 <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: solid white;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        /* #1845ad,
        #23a2f6 */
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        /* to right,
        #ff512f,
        #f09819 */
    );
    right: -30px;
    bottom: -80px;
}
form {
  height: 600px;
  width: 450px;
  background-color: rgba(255,255,255,0.13);
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  border-radius: 10px;
  backdrop-filter: blur(10px);
  border: 1px solid  #fd7e14;
  box-shadow: 0 0 40px rgba(8,7,16,0.6);
  padding: 15px 35px;
  transition: box-shadow 0.3s ease; /* Smooth transition for shadow */
}

form:hover {
  box-shadow: #fd7e14 ; /* Orange shadow on hover */
}

form *{
    font-family: 'Poppins',sans-serif;
    color: black;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 1000;
    line-height: 50px;
    text-align: center;
    color:#679d06 ;
}
form h2{
    font-size: 15px;
    font-weight: 700;
    line-height: 25px;
    text-align: center;
}

label{
    display: block;
    margin-top: 15px;
    font-size: 16px;
    font-weight: 500;
}
input,select{
    display: block;
    height: 40px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border: 1px solid #fd7e14;
    border-radius: 5px;
    padding: 0 10px;
    margin-top: 2px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #fd7e14;
}
button {
  margin-top: 14px;
  width: 100%;
  background-color: #ffffff;
  color: #080710;
  padding: 15px 0;
  font-size: 18px;
  font-weight: 600;
  border-radius: 5px;
  cursor: pointer;
  transition: color 0.3s ease; /* Smooth transition for text color */
}

button:hover {
  color: #ffffff; /* White text color on hover */
}

.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: #dc3545;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
   <form action="" method="post">
    {% csrf_token %} 
    <h3>ShopNest</h3>
    <h2>Signup Here</h2>

    <label for="username">Username</label>
    <input type="text" placeholder="Username" name="username" id="username">

    <label for="email">Email</label>
    <input type="email" placeholder="Email or Phone" name="email" id="email">

    <label for="password1">Password</label>
    <input type="password" placeholder="Password" id="password1" name="password1">

    <label for="password2">Confirm Password</label>
    <input type="password" placeholder="Confirm Password" id="password2" name="password2">

    <!-- Checkbox for user to indicate if they are also a seller -->
    
      
        <label for="role">Role</label>
        <select class="form-control" id="role" name="role" style="color: black;">
            <option value="buyer" style="color: black;">Buyer</option>
            <option value="seller" style="color: black;">Seller</option>
        </select>


        


    <button type="submit" class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100" style="top: 0; right: 25%; background-color: red">Submit Now</button>
    
    <a href="{% url 'login' %}">I have already an account</a>
</form>

</body>
</html>
