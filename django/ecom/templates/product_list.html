<!-- product_list.html -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS --><script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>productlist</title>
  </head>
  <body>
   <div class="container mt-5">
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="/static/assets/soa.jpg" class="card-img-top" alt="{{ product.name }}"> 
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">Price: ${{ product.price }}</p>
                    <!-- Add to cart button (you can customize this based on your requirements) -->
                    <button class="btn btn-primary add-to-cart" data-product-id="">Add to Cart</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    // Example jQuery code for adding a product to the cart
    $(document).ready(function(){
        $(".add-to-cart").click(function(){
            var productId = 8;
            // You can implement your own logic here (e.g., adding the product to the cart via AJAX)
            alert("Product added to cart: " + productId);
        });
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
